<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Progress Bar</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      href="https://aomineDev.github.io/ico/aomine.ico"
    />
  </head>
  <body>
    <div class="box">
      <div class="percent">
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="number">
          <h2><span id="percent">0</span><span>%</span></h2>
        </div>
      </div>
      <h2 class="text">Progress</h2>
      <div class="btn-wrapper">
        <button class="btn btn-plus" id="btn-plus">+</button>
        <button class="btn btn-less" id="btn-less">-</button>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
